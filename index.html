<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Open When Letters</title>
<style>
    body {
        background: url('download.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Press Start 2P', cursive;
        color: #4b2c2c;
        margin: 0;
        padding: 2rem;
        min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      margin: auto;
    }

    .letter {
      background: #fff9f9;
      border: 4px solid #ffb6c1;
      padding: 1.5rem;
      cursor: pointer;
      box-shadow: 4px 4px 0px #d8bfd8;
      transition: all 0.3s ease;
      position: relative;
      text-align: center;
      clip-path: polygon(
        0% 0%, 
        100% 0%, 
        100% 85%, 
        50% 100%, 
        0% 85%
      );
    }

    .letter:hover {
      transform: translateY(-5px);
      box-shadow: 6px 6px 0px #d8bfd8;
    }

    .letter:before {
      content: '';
      position: absolute;
      top: -10px;
      left: 10px;
      right: 10px;
      height: 20px;
      background: #ffb6c1;
      clip-path: polygon(
        0% 0%,
        100% 0%,
        50% 100%
      );
      z-index: 1;
    }

    .letter:after {
      content: 'âœ‰';
      position: absolute;
      bottom: 15px;
      right: 15px;
      font-size: 1rem;
      color: #ff69b4;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 240, 245, 0.96);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      overflow-y: auto;
      z-index: 1000;
    }

    .popup.show {
      display: flex;
    }

    .popup-content {
      background: #fff;
      padding: 2rem;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      font-size: 0.75rem;
      white-space: pre-wrap;
    }

    .close {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #d6336c;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 0px #fff;
    }
</style>
</head>
<body>
  <h1>Open When Letters</h1>
  <div class="container">
    <div class="letter" onclick="openLetter('sad')">Open When You're Sad</div>
    <div class="letter" onclick="openImageLetter('lost')">Open When You Feel Lost</div>
    <div class="letter">Coming Soon</div>
    <div class="letter">Coming Soon</div>
    <div class="letter">Coming Soon</div>
    <div class="letter">Coming Soon</div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content" id="letterContent">
      <div id="textContent" style="display: none; white-space: pre-wrap;"></div>
      <img id="imageContent" style="display: none; max-width: 100%; border-radius: 12px;" />
    </div>
    <div class="close" onclick="closePopup()">Close</div>
  </div>

  <script>
    const letterData = {
      sad: `Haiii my buttercup,
I know you're sad, and I know how heavy it feels for you... 
(You can keep or shorten this text as needed) 
Forever ur rehi <3`
    };

    function openLetter(type) {
      document.getElementById("imageContent").style.display = "none";
      document.getElementById("textContent").style.display = "block";
      document.getElementById("textContent").textContent = letterData[type];
      document.getElementById("popup").classList.add("show");
    }

    function openImageLetter(type) {
      document.getElementById("textContent").style.display = "none";
      document.getElementById("imageContent").style.display = "block";
      document.getElementById("imageContent").src = "lost-letter.png"; // Make sure the image is in the same folder
      document.getElementById("popup").classList.add("show");
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("show");
    }
  </script>
</body>
</html>
